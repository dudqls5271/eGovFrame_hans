<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="join.css" />
    <title>Document</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
      function sample6_execDaumPostcode() {
        new daum.Postcode({
          oncomplete: function (data) {
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

            // 각 주소의 노출 규칙에 따라 주소를 조합한다.
            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
            var addr = ""; // 주소 변수
            var extraAddr = ""; // 참고항목 변수

            //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
            if (data.userSelectedType === "R") {
              // 사용자가 도로명 주소를 선택했을 경우
              addr = data.roadAddress;
            } else {
              // 사용자가 지번 주소를 선택했을 경우(J)
              addr = data.jibunAddress;
            }

            // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
            if (data.userSelectedType === "R") {
              // 법정동명이 있을 경우 추가한다. (법정리는 제외)
              // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
              if (data.bname !== "" && /[동|로|가]$/g.test(data.bname)) {
                extraAddr += data.bname;
              }
              // 건물명이 있고, 공동주택일 경우 추가한다.
              if (data.buildingName !== "" && data.apartment === "Y") {
                extraAddr +=
                  extraAddr !== ""
                    ? ", " + data.buildingName
                    : data.buildingName;
              }
              // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
              if (extraAddr !== "") {
                extraAddr = " (" + extraAddr + ")";
              }
              // 조합된 참고항목을 해당 필드에 넣는다.
              document.getElementById("sample6_extraAddress").value = extraAddr;
            } else {
              document.getElementById("sample6_extraAddress").value = "";
            }

            // 우편번호와 주소 정보를 해당 필드에 넣는다.
            document.getElementById("sample6_postcode").value = data.zonecode;
            document.getElementById("sample6_address").value = addr;
            // 커서를 상세주소 필드로 이동한다.
            document.getElementById("sample6_detailAddress").focus();
          },
        }).open();
      }
    </script>
  </head>
  <body>
    <form class="register-form" action="/test/join_re.do" method=post>
    <div class="content">
      <div class="join">
        <div class="title">
          <h3>기본 정보 입력</h3>
        </div>

        <div class="from">
          <div class="con">
            <div class="id">
              <div class="text_g">아이디 입력</div>
              <div class="from_text">
                <div class="div_in">
                  <input
                    type="text"
                    class="int"
                    placeholder="아이디를 입력해 주세요"

                  />
                </div>
                <div class="text_D">5~20자 영문, 숫자로 입력해 주세요.</div>
              </div>
            </div>

            <div class="nekname">
              <div class="text_g">닉네임 만들기</div>
              <div class="from_text">
                <div class="div_in">
                  <input
                    type="text"
                    class="int"
                    placeholder="닉네임를 입력해 주세요"
                    name="nickname" 
                    maxlength="20"
                  />
                </div>
                <div class="text_D">
                  2~20자 닉네임을 입력해 주세요.(띄어쓰기는 할 수없습니다.)
                </div>
              </div>
            </div>

            <div class="pw">
              <div class="text_g">비밀번호 입력</div>
              <div class="from_text">
                <div class="div_in">
                  <input
                    type="password"
                    class="int"
                    placeholder="비밀번호를 입력해 주세요"
                    name="pw"
                    maxlength="20"
                  />
                </div>
                <div class="div_in">
                  <input
                    type="password"
                    class="pw_ch"
                    placeholder="비밀번호를 제확인해 주세요"
                    maxlength="20"
                    name="pw_re"
                  />
                </div>
                <div class="text_D">5~20자 영문, 숫자로 입력해 주세요.</div>
              </div>
            </div>

            <div class="name">
              <div class="text_g">이름</div>
              <div class="from_text">
                <div class="div_in">
                  <input
                    type="text"
                    class="int"
                    placeholder="이름를 입력해 주세요"
                    name="name"
                  />
                </div>
                <div class="text_D">
                  ID/PW 분실 시 가입 정보를 통해 찾을 수 있으므로 정확히 입력해
                  주시기 바랍니다.
                </div>
              </div>
            </div>

            <div class="hp">
                <div class="text_g">전화번호</div>
                <div class="from_text">
                  <div class="div_in">
                    <input type="text" placeholder="Phone" name="phone1" class="int_add_num" maxlength="3"/>-
                    <input type="text" placeholder="" name="phone2" class="int_add_num" maxlength="4"/>-
                    <input type="text" placeholder="" name="phone3" class="int_add_num" maxlength="4"/>
                </div>
                <div class="text_D">
                    '-' 없이 입력해주세요
                  </div>
              </div>
            </div>

            <div class="add">
              <div class="text_g">주소</div>
              <div class="from_text">
                <div class="div_in">
                  <input
                    type="text"
                    id="sample6_postcode"
                    placeholder="우편번호"
                    onclick="sample6_execDaumPostcode()"
                    class="int_add_num"
                    readonly
                    name="add1"
                  />
                  <input
                    type="text"
                    id="sample6_address"
                    placeholder="주소"
                    class="add_int_s"
                    readonly
                    name="add2"
                  /><br />

                  <input
                    type="text"
                    id="sample6_extraAddress"
                    placeholder="참고항목"
                    class="add_int"
                    readonly
                    name="add3"
                  />
                  <input
                    type="text"
                    id="sample6_detailAddress"
                    placeholder="상세주소"
                    class="add_int"
                    name="add4"
                  />
                </div>
                <div class="text_D">
                  우편번호를 클릭 하여 입력해주세요
                </div>
              </div>
            </div>



            <div class="nekname">
                <div class="text_g">이메일</div>
                <div class="from_text">
                  <div class="div_in">
                    <input type="text"class="int_e" name="email1"/> @ <input type="text"class="int_e" name="email2"/>
                    <!-- <select name="email" id="email">
                        <option value="daum.com">직접입력</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="hanmail.com">hanmail.com</option>
                        <option value="nate.com">nate.com</option>
                        <option value="daum.com">daum.com</option>
                    </select> -->
                  </div>
                  <div class="text_D">
                    정확한 이메일를 입력해 주세요.
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>  
        <div class="sub">
            <div class="button">
            <input type="button" class="ok" value="완료"></input>
        </div>
        </div>
      </div>
    </div>
</form>
  </body>
</html>
