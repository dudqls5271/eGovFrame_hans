<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="writing.css" />
  <head> </head>
  <body>
    <div class="grid-container">
      <div class="item1">Header</div>
      <div class="item2">
        <ul class="nav">
          <li><b class="pk">개시판 +</b></li>
          <li><b>게시판2</b></li>
          <li><b>개시판3</b></li>
        </ul>
      </div>

      <div class="title">
        <div class="group">
          <input type="text" name="title" class="title" required />
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>제목</label>
        </div>

        <div class="pos">
          <div class="groups">
            <input type="text" name="title" class="titles" required />
            <span class="highlights"></span>
            <span class="bars"></span>
          </div>

          <div class="groups">
            <input
              type="text"
              name="title"
              class="titles"
              required
              id="stitles"
            />
            <span class="highlights"></span>
            <span class="bars" id="bars"></span>
          </div>
        </div>
      </div>

      <div class="item3">
        <div class="size">
          <select id="fontSize">
            <option value="10px" id="10px">10px</option>
            <option value="20px" id="20px">20px</option>
            <option value="30px" id="30px">30px</option>
            <option value="40px" id="40px">40px</option>
            <option value="50px" id="50px">50px</option>
          </select>
        </div>
        <textarea name="" id="" cols="30" rows="10" class="text"></textarea>
        <div class="but">
          <div class="wrap">
            <p class="ok">완료</p>
          </div>
          <div class="home">
            <p class="ok">취소</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
